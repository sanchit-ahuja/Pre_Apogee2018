{%extends 'quiz/base_generic.html'%}
{%block content%}

<html>

<head>
  <title>Apogee Quiz</title>
</head>

<body style = "background-color:powderblue;">
  {% if question %}
    <h1 style = "font-size:40px; color:red;">Question {{question.question_order_no}}</h1><br>
    <h2 style = "font-size:30px; color:red;">{{question.question_text}}</h2><br>
    <form action = "{% url 'quiz:question' question.pk %}" method = 'POST'>
    {% csrf_token %}
    {% for choice in question.question_choice_set.all %}
      <input type = "radio" name = "choice" id = "choice{{forloop.counter}}" value = "{{choice.id}}"/>
      <label for = "choice{{forloop.counter}}"> {{choice.choice_text}} </label> <br />
    {% endfor %}
    <input type = "submit" value = "Next" />
    </form>
  {% endif %}

</body>

</html>
{%endblock%}
