<html>

<head>
  <title>Apogee Quiz</title>
</head>

<body style = "background-color:powderblue;">
  {% if user %}
  <h1 style = "font-size:40px; color:red;">Result</h1><br>
  <form action = "{% url 'quiz:question' question.pk %}" method = 'POST'>
  {% csrf_token %}
  {% for choice in question.question_choice_set.all %}
      <input type = "radio" name = "choice" id = "choice{{forloop.counter}}" value = "{{choice.id}}"/>
      <label for = "choice{{forloop.counter}}"> {{choice.choice_text}} </label> <br />
  {% endfor %}
  <input type = "submit" value = "Next" />
  </form>
  {% endif %}

</body>

</html>
